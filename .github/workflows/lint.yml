name: Lint

on:
  pull_request:
    paths:
      - 'manuals/**/translations.json'
      - 'web/**/*.js'
      - 'web/**/*.html'
      - 'web/**/*.css'
      - '.prettierrc'
      - 'package.json'

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (auto-fix)
        run: npm run format

      - name: Commit formatting changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add -A && git commit -m "style: auto-format with Prettier" && git push)
