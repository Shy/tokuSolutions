<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Faiz Driver Next.pdf</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f3eb;
            color: #333;
            min-height: 100vh;
        }
        header {
            background: #fff;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }
        h1 { font-size: 1.25rem; font-weight: 600; color: #333; }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .btn:hover { background: #2d3748; }
        .btn-primary { background: #3182ce; }
        .btn-primary:hover { background: #2c5282; }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* Left panel - Page viewer */
        .page-panel {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #eae8e0;
        }
        .page {
            position: relative;
            margin-bottom: 1.5rem;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .page img {
            width: 100%;
            display: block;
            border-radius: 4px;
        }
        .overlay {
            position: absolute;
            background: rgba(255,255,255,0.85);
            padding: 2px;
            font-size: 10px;
            line-height: 1.15;
            color: #000;
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid transparent;
            overflow: hidden;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .overlay:hover, .overlay.highlight {
            background: rgba(255,248,220,0.98);
            border-color: #d69e2e;
            z-index: 20;
        }
        .overlay.highlight {
            box-shadow: 0 0 0 2px #d69e2e;
        }
        .page-label {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        /* Right panel - Text list */
        .text-panel {
            width: 380px;
            min-width: 320px;
            background: #fff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .text-panel-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }
        .text-panel-header h2 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
        }
        .page-nav {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        .page-nav button {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background: #eee;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        .page-nav button:hover { background: #ddd; }
        .page-nav button.active { background: #3182ce; color: white; border-color: #3182ce; }

        .text-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        .text-entry {
            padding: 0.6rem 0.75rem;
            margin-bottom: 0.4rem;
            background: #fafafa;
            border-radius: 4px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.15s;
        }
        .text-entry:hover, .text-entry.highlight {
            background: #fffbeb;
            border-color: #d69e2e;
        }
        .text-entry.highlight {
            box-shadow: 0 0 0 2px #d69e2e;
        }
        .original {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px dashed #ddd;
        }
        .translated {
            font-size: 0.85rem;
            color: #222;
        }
        .hidden { display: none !important; }
    </style>
</head>

": {"x": 0.6458, "y": 0.4214, "w": 0.1638, "h": 0.0091}}, {"original": "②武器を2つ出現させている場合(ファイズショットとファイズポインターを例に説明しています)", "translated": "② When two weapons are displayed (using the Faiz Shot and Faiz Pointer as an example)", "bounds": {"x": 0.0849, "y": 0.5278, "w": 0.7264, "h": 0.0121}}, {"original": "エクシードチャージアプリ", "translated": "Exceed Charge App", "bounds": {"x": 0.2556, "y": 0.7412, "w": 0.1569, "h": 0.0121}}, {"original": "ファイズショットを出現させ、\n続けてファイズポインターを出現させます。\nその後、エクシードチャージアプリをタップします。\n→「エクシードチャージ演出画面」に切り替わり、\n1つ目に出現させた「ファイズショット必殺技音」が鳴り、\n続けて2つ目に出現させた「ファイズポインター必殺技音」が\n鳴り、ドライバーのLEDが発光し、CSMファイズギアver.2\n付属のプロジェクターに無線送信します。", "translated": "Manifest the Faiz Shot,\nfollowed by the Faiz Pointer.\nThen, tap the Exceed Charge app.\n→ The \"Exceed Charge Production Screen\" will appear,\nand the \"Faiz Shot special move sound\" from the first Faiz Shot will play,\nfollowed by the \"Faiz Pointer special move sound\" from the second Faiz Pointer.\nThe driver's LED will light up, and the sound will be wirelessly transmitted to the projector included with the CSM Faiz Gear ver. 2.", "bounds": {"x": 0.5197, "y": 0.5629, "w": 0.3911, "h": 0.1155}}, {"original": "※「ファイズエッジ」と「ファイズプラスター」の2つを出現させて\nいる場合は、 「パラダイス・リゲインド販必殺技音」が鳴ります。", "translated": "*If both \"Faiz Edge\" and \"Faiz Plaster\" are in play, the \"Paradise Regained Special Move Sound\" will play.", "bounds": {"x": 0.5274, "y": 0.6929, "w": 0.3859, "h": 0.0242}}, {"original": "エクシードチャージ演出画面", "translated": "Exceed Charge performance screen", "bounds": {"x": 0.6398, "y": 0.7406, "w": 0.1741, "h": 0.0103}}, {"original": "EXCEED\nCHARGE", "translated": "EXCEED CHARGE", "bounds": {"x": 0.6458, "y": 0.8235, "w": 0.163, "h": 0.0218}}]}, {"image": "pages/page-46.webp", "blocks": [{"original": "① 変身解除アプリ", "translated": "① Transformation Cancellation App", "bounds": {"x": 0.0686, "y": 0.0466, "w": 0.2401, "h": 0.0248}}, {"original": "CANCEL", "translated": "CANCEL", "bounds": {"x": 0.0678, "y": 0.0689, "w": 0.0292, "h": 0.0048}}, {"original": "ファイズドライバーNEXTからファイズフォン20 Plusを外し、 「変身解除アプリ」をタップします。\n画面に「変身解除演出」が表示され、「変身解除音」が鳴ります。 その後、 ホーム画面 <変身前状に移行します。\nさらにドライバーのLEDが消灯します。", "translated": "Remove the Faiz Phone 20 Plus from the Faiz Driver NEXT and tap the \"Transformation Cancel App.\"\nThe \"Transformation Cancellation Scene\" will appear on the screen and the \"Transformation Cancellation Sound\" will play. You will then be taken to the Home Screen <Pre-transformation state.\nThe Driver's LED will also turn off.", "bounds": {"x": 0.0729, "y": 0.0859, "w": 0.7084, "h": 0.0387}}, {"original": "変身解除アプリ", "translated": "Transformation removal app", "bounds": {"x": 0.1372, "y": 0.1354, "w": 0.0961, "h": 0.0121}}, {"original": "変身解除演出", "translated": "Transformation cancellation performance", "bounds": {"x": 0.446, "y": 0.1378, "w": 0.0849, "h": 0.0103}}, {"original": "ホーム画面<変身前状態>", "translated": "Home screen <Before transformation>", "bounds": {"x": 0.7213, "y": 0.1391, "w": 0.1672, "h": 0.0097}}, {"original": "TOOL\nCANCEL", "translated": "TOOL CANCEL", "bounds": {"x": 0.1278, "y": 0.2418, "w": 0.0326, "h": 0.0133}}, {"original": "REDIC", "translated": "REDIC", "bounds": {"x": 0.1321, "y": 0.3035, "w": 0.024, "h": 0.006}}, {"original": "ファイズドライバーNEXTに取り付けた状態でも、同様の挙動になります。", "translated": "The same behavior occurs when attached to the Faiz Driver NEXT.", "bounds": {"x": 0.0909, "y": 0.364, "w": 0.4597, "h": 0.0097}}]}]};
        let currentPage = 0;

        const pagePanel = document.getElementById('pagePanel');
        const textList = document.getElementById('textList');
        const pageNav = document.getElementById('pageNav');
        const showOverlaysCheckbox = document.getElementById('showOverlays');

        // Clean text: collapse multiple spaces but preserve line breaks
        function cleanText(text) {
            return text.replace(/[^\S\n]+/g, ' ').trim();
        }

        // Format text for overlay: split at bullet points for better wrapping
        function formatOverlayText(text) {
            // Replace bullet markers with newline + marker for better line breaks
            return text
                .replace(/[^\S\n]+/g, ' ')  // collapse spaces but keep newlines
                .replace(/\s*([・•])/g, '\n$1')  // newline before bullets
                .trim();
        }

        function renderPageNav() {
            pageNav.innerHTML = '';
            data.pages.forEach((page, idx) => {
                const btn = document.createElement('button');
                btn.textContent = idx + 1;
                btn.className = idx === currentPage ? 'active' : '';
                btn.onclick = () => goToPage(idx);
                pageNav.appendChild(btn);
            });
        }

        function goToPage(idx) {
            currentPage = idx;
            renderPageNav();
            renderTextList();
            // Scroll to page
            const pageEl = document.getElementById(`page-${idx}`);
            if (pageEl) pageEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderPages() {
            pagePanel.innerHTML = '';
            data.pages.forEach((page, idx) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.id = `page-${idx}`;

                const img = document.createElement('img');
                img.src = page.image;
                img.alt = `Page ${idx + 1}`;
                img.onload = () => renderOverlays(pageDiv, page, idx);

                const label = document.createElement('div');
                label.className = 'page-label';
                label.textContent = `${idx + 1} / ${data.pages.length}`;

                pageDiv.appendChild(img);
                pageDiv.appendChild(label);
                pagePanel.appendChild(pageDiv);
            });
        }

        function renderOverlays(container, page, pageIdx) {
            container.querySelectorAll('.overlay').forEach(el => el.remove());

            page.blocks.forEach((block, blockIdx) => {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.dataset.page = pageIdx;
                overlay.dataset.block = blockIdx;

                overlay.style.left = (block.bounds.x * 100) + '%';
                overlay.style.top = (block.bounds.y * 100) + '%';
                overlay.style.width = (block.bounds.w * 100) + '%';
                overlay.style.height = (block.bounds.h * 100) + '%';

                const text = formatOverlayText(block.translated);
                overlay.textContent = text;

                // Auto-shrink font to fit in box
                requestAnimationFrame(() => {
                    let fontSize = 12;
                    const minFontSize = 6;
                    overlay.style.fontSize = fontSize + 'px';

                    while (fontSize > minFontSize &&
                           (overlay.scrollHeight > overlay.clientHeight ||
                            overlay.scrollWidth > overlay.clientWidth)) {
                        fontSize -= 0.5;
                        overlay.style.fontSize = fontSize + 'px';
                    }
                });

                overlay.addEventListener('mouseenter', () => highlightEntry(pageIdx, blockIdx));
                overlay.addEventListener('mouseleave', () => clearHighlights());
                overlay.addEventListener('click', () => {
                    currentPage = pageIdx;
                    renderPageNav();
                    renderTextList();
                    scrollToEntry(blockIdx);
                });

                container.appendChild(overlay);
            });
        }

        function renderTextList() {
            textList.innerHTML = '';
            const page = data.pages[currentPage];
            if (!page) return;

            page.blocks.forEach((block, blockIdx) => {
                const entry = document.createElement('div');
                entry.className = 'text-entry';
                entry.dataset.page = currentPage;
                entry.dataset.block = blockIdx;

                entry.innerHTML = `
                    <div class="original">${escapeHtml(block.original)}</div>
                    <div class="translated">${escapeHtml(cleanText(block.translated))}</div>
                `;

                entry.addEventListener('mouseenter', () => highlightOverlay(currentPage, blockIdx));
                entry.addEventListener('mouseleave', () => clearHighlights());

                textList.appendChild(entry);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightEntry(pageIdx, blockIdx) {
            clearHighlights();
            if (pageIdx !== currentPage) return;
            const entry = textList.querySelector(`[data-page="${pageIdx}"][data-block="${blockIdx}"]`);
            if (entry) {
                entry.classList.add('highlight');
                entry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function highlightOverlay(pageIdx, blockIdx) {
            clearHighlights();
            const overlay = pagePanel.querySelector(`[data-page="${pageIdx}"][data-block="${blockIdx}"]`);
            if (overlay) {
                overlay.classList.add('highlight');
            }
            const entry = textList.querySelector(`[data-page="${pageIdx}"][data-block="${blockIdx}"]`);
            if (entry) entry.classList.add('highlight');
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        function scrollToEntry(blockIdx) {
            const entry = textList.querySelector(`[data-block="${blockIdx}"]`);
            if (entry) entry.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        showOverlaysCheckbox.addEventListener('change', (e) => {
            document.querySelectorAll('.overlay').forEach(el => {
                el.classList.toggle('hidden', !e.target.checked);
            });
        });

        // Initialize
        renderPages();
        renderPageNav();
        renderTextList();

        // Update current page on scroll
        pagePanel.addEventListener('scroll', () => {
            const pages = pagePanel.querySelectorAll('.page');
            for (let i = pages.length - 1; i >= 0; i--) {
                const rect = pages[i].getBoundingClientRect();
                if (rect.top < 200) {
                    if (currentPage !== i) {
                        currentPage = i;
                        renderPageNav();
                        renderTextList();
                    }
                    break;
                }
            }
        });
    </script>
