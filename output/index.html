<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokuSolutions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- List View -->
    <div id="listView">
        <div class="container">
            <div class="page-header">
                <h1>TokuSolutions</h1>
                <p class="subtitle">Toku instruction manuals poorly translated to English using Document AI and then fixed by real people.</p>
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search manuals by name..." />
                    </div>
                    <div class="stats">
                        <span id="statsDisplay">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="loading-container" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>Loading manuals...</span>
            </div>

            <div class="grid" id="manualsGrid"></div>

            <div class="no-results hidden" id="noResults">
                No manuals found matching your search.
            </div>

            <footer>
                <p>Generated by Document AI Translation System</p>
            </footer>
        </div>
    </div>

    <!-- Viewer View -->
    <div id="viewerView" class="hidden">
        <header>
            <h1 id="manualTitle">Loading...</h1>
            <div class="controls">
                <button id="backBtn" class="btn">‚Üê Back</button>
                <a id="sourceLink" href="#" class="btn" target="_blank" style="display:none;">üìÑ Original</a>
                <button id="editModeBtn" class="btn btn-secondary">‚úèÔ∏è Edit Mode</button>
                <button id="saveEditsBtn" class="btn btn-success hidden">üíæ Download Edits</button>
                <div class="page-jump">
                    <input type="number" id="pageJump" placeholder="Page" min="1">
                    <button id="pageJumpBtn" class="btn">Go</button>
                </div>
                <label>
                    <input type="checkbox" id="toggleOverlays" checked>
                    Show overlays
                </label>
                <label>
                    <input type="checkbox" id="toggleTranslation" checked>
                    Show translation
                </label>
            </div>
        </header>

        <div class="viewer-container">
            <div class="page-panel" id="pagePanel"></div>
            <div class="text-panel">
                <div class="text-panel-header">
                    <h2>Translations</h2>
                </div>
                <div id="textList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
