<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokuSolutions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Home View -->
    <div id="homeView">
        <div class="container">
            <div class="page-header">
                <h1>TokuSolutions</h1>
                <p class="subtitle">Toku instruction manuals poorly translated to English using Document AI and then
                    fixed by real people.</p>
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search manuals by name..." />
                    </div>
                    <div class="stats">
                        <span id="statsDisplay">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="loading-container" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <span>Loading manuals...</span>
            </div>

            <div class="grid" id="manualsGrid"></div>

            <div class="no-results hidden" id="noResults">
                No manuals found matching your search.
            </div>

        </div>
    </div>

    <!-- Viewer View -->
    <div id="viewerView" class="hidden">
        <header>
            <h1 id="manualTitle">Loading...</h1>
            <div class="controls">
                <button id="backToHome" class="btn">â† Back</button>
                <a id="sourceLink" href="#" class="btn" target="_blank" style="display:none;">ğŸ“„ Original</a>
                <button id="editModeBtn" class="btn btn-secondary">âœï¸ Edit Mode</button>
                <button id="downloadEditsBtn" class="btn btn-success hidden">ğŸ’¾ Download JSON</button>
                <button id="submitGitHubBtn" class="btn btn-success hidden">ğŸ”€ Submit to GitHub</button>
                <div class="page-nav">
                    <button id="prevPageBtn" class="btn">â—€</button>
                    <span id="pageIndicator">Page 1 / 1</span>
                    <button id="nextPageBtn" class="btn">â–¶</button>
                </div>
                <button id="overlaysBtn" class="btn">ğŸ‘ï¸ Hide Overlays</button>
                <button id="translationsBtn" class="btn">ğŸŒ Hide Translations</button>
            </div>
        </header>

        <div class="viewer-container">
            <div class="page-panel" id="pagePanel"></div>
            <div class="text-panel">
                <div class="text-panel-header">
                    <h2>Translations</h2>
                    <button id="createBlockBtn" class="btn btn-success hidden"
                        style="font-size: 0.75rem; padding: 0.3rem 0.6rem;">+ Add Block</button>
                </div>
                <div id="textList"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
